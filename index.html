<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Angel" />
    <meta name="description" content="Proyecto de termino del sprint 5" />
    <meta
      name="keywords"
      content="sprint 7, media queries, art gallery, tripleten"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.png"
          alt="Logo Around the US"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="./images/image.jpg"
              alt="Perfil de hombre mayor"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-header">
              <h1 class="profile__info-header-title">Jacques Cousteau</h1>
              <button class="profile__info-edit-button">
                <img
                  class="profile__info-edit-button-icon"
                  src="./images/edit.png"
                  alt="Editar"
                />
              </button>
            </div>
            <div class="profile__info-details">
              <h2 class="profile__info-details-text">Explorador</h2>
            </div>
          </div>
          <div class="profile__add-button">
            <button class="profile__add-button-edit">
              <img src="./images/add2.png" alt="boton añadir" />
            </button>
          </div>
          <div class="form" id="popup">
            <div class="form__button">
              <img
                id="close-button"
                class="form__button-close"
                src="./images/add2.png"
                alt="cierre formulario"
              />
            </div>
            <div class="form__title">
              <h3 class="form__title-text">Editar perfil</h3>
              <form id="form" class="form__edit">
                <input
                  type="text"
                  class="form__edit-input-name"
                  id="name"
                  name="Jacques Cousteau"
                  placeholder="Nombre"
                /><input
                  type="text"
                  class="form__edit-input-description"
                  id="about"
                  name="Explorador"
                  placeholder="Acerca de mí"
                />
                <button
                  type="submit"
                  id="save-button"
                  class="form__edit-submit-button"
                >
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </section>
        <section class="elements">
          <div class="elements__item">
            <img src="./images/rio.png" alt="lago bordeado de arboles" />
            <div class="elements__item-content">
              <p>Valle de Yosemite</p>
              <button>
                <img
                  src="./images/Group.png"
                  alt="corazón me gusta"
                  class="elements__item-like-button"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              src="./images/kirill-pershin-1404681-unsplash.png"
              alt="montañas nevadas"
            />
            <div class="elements__item-content">
              <p>Lago Louise</p>
              <button>
                <img
                  src="./images/Group.png"
                  alt="corazón me gusta"
                  class="elements__item-like-button"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              src="./images/kirill-pershin-1556355-unsplash.png"
              alt="atardecer en las montañas"
            />
            <div class="elements__item-content">
              <p>Montañas Calvas</p>
              <button>
                <img
                  src="./images/Group.png"
                  alt="corazón me gusta"
                  class="elements__item-like-button"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              src="./images/kirill-pershin-1404681-unsplash (1).png"
              alt="motañas en un cielo estrellado"
            />
            <div class="elements__item-content">
              <p>Latemar</p>
              <button>
                <img
                  src="./images/Group.png"
                  alt="corazón me gusta"
                  class="elements__item-like-button"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              src="./images/kirill-pershin-1556355-unsplash (1).png"
              alt="montañas en la playa"
            />
            <div class="elements__item-content">
              <p>Vanois National...</p>
              <button>
                <img
                  src="./images/Group.png"
                  alt="corazón me gusta"
                  class="elements__item-like-button"
                />
              </button>
            </div>
          </div>
          <div class="elements__item">
            <img
              src="./images/kirill-pershin-1088404-unsplash.png"
              alt="botes junto a las montañas"
            />
            <div class="elements__item-content">
              <p>Lago di Braies</p>
              <button>
                <img
                  src="./images/Group.png"
                  alt="corazón me gusta"
                  class="elements__item-like-button"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p>© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
