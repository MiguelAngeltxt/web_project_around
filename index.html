<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Angel" />
    <meta name="description" content="Proyecto de termino del sprint 5" />
    <meta
      name="keywords"
      content="sprint 7, media queries, art gallery, tripleten"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="logo" src="./images/Vector.png" alt="Logo Around the US" />
        <hr class="division" />
      </header>
      <section class="profile">
        <div class="profile_avatar">
          <img
            class="profile_avatar_image"
            src="./images/image.jpg"
            alt="Perfil de hombre mayor"
          />
        </div>
        <div class="profile_info">
          <h1 class="profile_info_name">Jacques Cousteau</h1>
          <button class="profile_info_edit-button">
            <img
              class="profille_add-button_edit_image"
              src="./images/edit.png"
              alt="Editar"
            />
          </button>
          <h2 class="profile_info_description">Explorador</h2>
        </div>
        <div class="profille_add-button">
          <button class="profille_add-button_edit">
            <img src="./images/add2.png" alt="boton añadir" />
          </button>
        </div>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/rio.png" alt="lago bordeado de arboles" />
          <div class="content">
            <p>Valle de Yosemite</p>
            <button>
              <img src="./images/Group.png" alt="corazón me gusta" />
            </button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1404681-unsplash.png"
            alt="montañas nevadas"
          />
          <div class="content">
            <p>Lago Louise</p>
            <button>
              <img src="./images/Group.png" alt="corazón me gusta" />
            </button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt="atardecer en las montañas"
          />
          <div class="content">
            <p>Montañas Calvas</p>
            <button>
              <img src="./images/Group.png" alt="corazón me gusta" />
            </button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1404681-unsplash (1).png"
            alt="motañas en un cielo estrellado"
          />
          <div class="content">
            <p>Latemar</p>
            <button>
              <img src="./images/Group.png" alt="corazón me gusta" />
            </button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1556355-unsplash (1).png"
            alt="montañas en la playa"
          />
          <div class="content">
            <p>Vanois National...</p>
            <button>
              <img src="./images/Group.png" alt="corazón me gusta" />
            </button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-1088404-unsplash.png"
            alt="botes junto a las montañas"
          />
          <div class="content">
            <p>Lago di Braies</p>
            <button>
              <img src="./images/Group.png" alt="corazón me gusta" />
            </button>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p>© 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
