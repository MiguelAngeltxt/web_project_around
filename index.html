<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Miguel Angel" />
    <meta name="description" content="Proyecto de termino del sprint 5" />
    <meta
      name="keywords"
      content="sprint 7, media queries, art gallery, tripleten"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Alrededor de los EE.UU.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/Vector.png"
          alt="Logo Around the US"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="./images/image.jpg"
              alt="Perfil de hombre mayor"
            />
          </div>
          <div class="profile__info">
            <div class="profile__info-header">
              <h1 class="profile__info-header-title" id="name">
                Jacques Cousteau
              </h1>
              <button
                class="profile__info-edit-button"
                id="edit-profile-button"
              >
                <img
                  class="profile__info-edit-button-icon"
                  src="./images/edit.png"
                  alt="Editar"
                />
              </button>
            </div>
            <div class="profile__info-details">
              <h2 class="profile__info-details-text" id="description">
                Explorador
              </h2>
            </div>
          </div>
          <div class="profile__add-button">
            <button class="profile__add-button-edit" id="add-button">
              <img src="./images/add2.png" alt="boton añadir" />
            </button>
          </div>
          <div class="overlay" id="overlay"></div>
          <div class="form" id="popup">
            <div class="form__button">
              <img
                id="close-button"
                class="form__button-close"
                src="./images/add2.png"
                alt="cierre formulario"
              />
            </div>
            <div class="form__title">
              <h3 class="form__title-text">Editar Perfil</h3>
              <form id="inputs" class="form__edit">
                <input
                  type="text"
                  class="form__edit-input-first"
                  id="first"
                  minlength="2"
                  maxlength="40"
                  placeholder="Nombre"
                  required
                />
                <span
                  id="first-span"
                  class="error__message error__message-first"
                ></span>
                <input
                  type="text"
                  class="form__edit-input-second"
                  id="second"
                  minlength="2"
                  maxlength="200"
                  placeholder="Descripción"
                  required
                />
                <span
                  id="second-span"
                  class="error__message error__message-second"
                ></span>
                <button
                  type="submit"
                  id="save-button"
                  class="form__edit-submit-button"
                >
                  Guardar
                </button>
              </form>
            </div>
          </div>
          <!-- <div class="overlay-b" id="overlay-b"></div> -->
          <div class="form-b" id="popup-b">
            <div class="form__button-b">
              <img
                id="close-button-b"
                class="form__button-close-b"
                src="./images/add2.png"
                alt="cierre formulario"
              />
            </div>
            <div class="form__title-b">
              <h3 class="form__title-text-b">Nuevo lugar</h3>
              <form id="inputs-b" class="form__edit-b">
                <input
                  type="text"
                  class="form__edit-input-first-b"
                  id="first-b"
                  minlength="2"
                  maxlength="30"
                  placeholder="Título"
                  required
                />
                <span
                  id="third-span"
                  class="error__message error__message-first-b"
                ></span>
                <input
                  type="url"
                  class="form__edit-input-second-b"
                  id="second-b"
                  placeholder="Enlace a la imagen"
                  required
                />
                <span
                  id="fourth-span"
                  class="error__message error__message-second-b"
                ></span>
                <button
                  type="submit"
                  id="save-button-b"
                  class="form__edit-submit-button-b"
                >
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </section>
        <section class="elements"></section>
        <template id="card-template">
          <div class="elements__item">
            <div class="elements__item-image-container">
              <img src="" alt="" class="elements__item-img" />
              <button id="deleteButton" class="elements__item-action-button">
                <img src="./images/trash.svg" alt="" />
              </button>
            </div>
            <div class="elements__item-content">
              <p class="elements__item-title"></p>
              <button>
                <img
                  src="./images/Group.png"
                  alt="corazón me gusta"
                  class="elements__item-like-button"
                />
              </button>
            </div>
          </div>
        </template>
        <div class="overlay__image" id="overlay__image"></div>
        <div class="popup__image">
          <div class="popup__button">
            <img
              id="close-button"
              class="popup__button-close"
              src="./images/add2.png"
              alt="cierre formulario"
            />
          </div>
          <div class="popup__content">
            <img src="" alt="" class="popup__image-img" />
            <p class="popup__image-text">zxczxczcx</p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
